{{ define "main" }} {{ $headerImage := .Params.header_image }}
<header
  class="container"
  id="single-header"
  style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/{{ $headerImage }}');"
>
  >
  <hgroup>
    <h1>{{ .Title }}</h1>
    {{ with .Params.subtitle }}
    <p>{{ . }}</p>
    {{ end }}
  </hgroup>
</header>
<main>
  <section>
    <div class="content container">{{ .Content }}</div>
  </section>
</main>
{{ end }}
