<!DOCTYPE html>
<html
  lang="{{ or site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <header id="site-header">{{ partial "nav.html" . }}</header>
    <main id="site-main">{{ block "main" . }}{{ end }}</main>
    <footer id="site-footer">{{ partial "copyright.html" . }}</footer>
  </body>
</html>
